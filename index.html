<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>Is It a Palindrome?</h1></header>
   <main>
        <div class="palindrome-def">
            <img src="./5989084.png" alt="Idea Image">
            <p>A <i>Palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
        <fieldset>
            <label for="">Enter in text to check for a palindrome:</label>
            <input type="text" id="text-input">
            <button id="check-btn">Check</button>
            <p id="result"></p>
        </fieldset>
   </main> 
</body>
</html>
