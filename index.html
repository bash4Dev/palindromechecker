<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>Is It a Palindrome?</h1></header>
    <main>
        <div id="check-div">
            <div class="enter-text">Enter in text to check for a <i>Palindrome</i>:</div>
            <div class="center-div">
                <input type="text" id="text-input">
                <button id="check-btn">Check</button>
            </div>
            <p id="result"></p>
        </div>
        <div class="palindrome-def">
            <p><span role="img" aria-label="light-bulb">ðŸ’¡ </span>A <i>Palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
